<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استرجاع ضرائب للاجيرين</title>
    <style>
        body {
            direction: rtl;
            font-family: "Arial", sans-serif;
            background-image: url('pexels-towfiqu-barbhuiya-3440682-12001949.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            backdrop-filter: blur(4px) contrast(1.2);
            filter: brightness(0.8) contrast(1.5);
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            margin-top: 40px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #f8f8f8;
            border: 2px solid transparent;
            font-size: 16px;
            color: #333;
            text-align: center;
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            background: white;
            border-color: #000;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ffd700;
            border: 2px solid #000;
            color: #000;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: rgba(233, 100, 100, 0.2);
            color: black;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>أسترجاع ضرائب للأجيرين وسحب صناديق ألتعويضات!</h1>
    <h2>أسحب أتعابك بأقل ضريبة وبأسرع وقت</h2>
    <h2>فقط لحاملي بطاقة ألهوية ألزرقاء</h2>
    <h2>أترك تفاصيلك لفحص أستحقاقك !</h2>
    
    <form action="submit.php" method="post">
        <input type="text" id="name" name="name" placeholder="الاسم الكامل" required>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="رقم التلفون" required>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeABdx1lkbDN5pDsP5oRMO5uhO-qcBNnVmeNYeG8gFJbKjK5g/viewform?usp=header">
            <button type="submit">🔶 أرسل الآن 🔶</button>
        </a>
    </form>

</body>
</html>
